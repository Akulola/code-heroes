<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Registration Form</title>
    </head>
    <body>
        <h1> Group 7 Registration Form</h1>
        <form action="" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="name">
            <br><br>
            <label for="name">Email</label>
            <input type="email" id="email" placeholder="email">
            <br><br>
            <label for="name">Password</label>
            <input type="password" id="password" placeholder="password" minlength="8">
            <br><br>
            <fieldset>
                <legend>Referrer</legend>
                <input type="radio" id="tv">
                <label for="tv">tv</label>
                <br>
                <input type="radio" id="internet">
                <label for="internet">internet</label>
                <br>
                <input type="radio" id="none" checked="">
                <label for="none">none</label>
                <br>
              </fieldset>
              <input type="checkbox" id="none" checked="">
              <label for="none">I accept the terms of service</label>
              <br>
              <button>Register</button>
        </form>
</body>
</html>
